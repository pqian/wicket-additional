<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>WebLogger - Log Viewer</title>
<style type="text/css">
body, table, form, input, td, th, p, textarea, select {
	font-family: Verdana, Helvetica, sans serif;
	font-size: 11px;
}
body {
	margin-bottom: 50px;
}
pre {
	white-space: pre-wrap;
	white-space: -moz-pre-wrap;
	white-space: -pre-wrap;
	white-space: -o-pre-wrap;
	word-wrap: break-word;
	margin: 0;
}
#scrollLockIcon {
	position: fixed;
	bottom: 60px;
	right: 20px;
	z-index: 999999998;
	cursor: pointer;
	border: 0px;
	-webkit-transition: opacity 0.5s ease;
	visibility: visible;
	width: 36px;
	height: 34px;
	max-height: 36px;
	max-width: 34px;
	overflow: hidden;
	display: block;
	padding: 0px;
	opacity: 0.4;
}
</style>
</head>
